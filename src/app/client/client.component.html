<div class="content-section test">

  <h3 class="first"></h3>

  <p-table [columns]="cols" [value]="clientCardList" selectionMode="single" [(selection)]="selectedClientCard"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ekle"></button>
      </div>
    </ng-template>
  </p-table>


  <p-dialog header="Cari Kart Detayları" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
    [modal]="true" [closable]="true" [style]="{'width':'300px'}">
    <div class="ui-g ui-fluid" *ngIf="clientCard">
      <div class="ui-g-4"><label for="id">Unique ID</label></div>
      <div class="ui-g-8"><input pInputText id="id" [(ngModel)]="clientCard.id" /></div>

      <div class="ui-g-4"><label for="name">Adı</label></div>
      <div class="ui-g-8"><input pInputText id="name" [(ngModel)]="clientCard.name" /></div>

      <div class="ui-g-4"><label for="surname">Soyadı</label></div>
      <div class="ui-g-8"><input pInputText id="surname" [(ngModel)]="clientCard.surname" /></div>

      <div class="ui-g-4"><label for="email">E-Posta Adresi</label></div>
      <div class="ui-g-8"><input pInputText id="email" [(ngModel)]="clientCard.email" /></div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Sil"></button>
        <button type="button" pButton icon="pi pi-check" (click)="save()" label="Kaydet"></button>
      </div>
    </p-footer>
  </p-dialog>

</div>
